name: restaurant_app
description: Restaurant App for Dicoding Flutter class Submission.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.4
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  http: ^0.13.4
  provider: ^6.0.1
  logging: ^1.0.2
  cached_network_image: ^3.1.0+1
  lottie: ^1.2.1
  sqflite: ^2.0.0+4
  shared_preferences: ^2.0.9
  intl: ^0.17.0
  android_alarm_manager: ^2.0.0
  flutter_local_notifications: ^5.0.0
  rxdart: ^0.26.0

dev_dependencies:
  flutter_native_splash: ^1.3.1
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  image_path: assets/logo.png

flutter_native_splash:
  color: "#6aa84f"
  image: assets/logo.png
  android_gravity: center
  fullscreen: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/lottie/
